<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv-"X-UA-Compatible" content="IE-edge">
    <meta name-"viewport" content="width-device-width, initial-scale-1.0 ">
    <títle></títle>

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        function validateForm() {
            var nameInput = document.getElementById("nameInput");
            var priceInput = document.getElementById("priceInput");
            var inventoryInput = document.getElementById("inventoryInput");

            var nameError = document.getElementById("nameError");
            var priceError = document.getElementById("priceError");
            var inventoryError = document.getElementById("inventoryError");

            if (nameInput.value === "") {
                nameError.innerText = "Campo requerido";
            } else {
                nameError.innerText = "";
            }

            if (priceInput.value === "") {
                priceError.innerText = "Campo requerido";
            } else {
                priceError.innerText = "";
            }

            if (inventoryInput.value === "") {
                inventoryError.innerText = "Campo requerido";
            } else {
                inventoryError.innerText = "";
            }

            if (nameInput.value !== "" && priceInput.value !== "" && inventoryInput.value !== "") {
                alert("¡Producto creado con éxito!");
            }
        }
    </script>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f1f5f8;
            line-height: 2.2;
            font-size: 0.875rem;
        }


        .navbar-nav .nav-link:hover {
            color: red;
        }

        nav {
            background: white;
            /*offset-x | offset-y | blur-radius | color */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 0;
            padding: 0;
            margin-bottom: 20px;
            /* Espacio inferior */
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>

    <div class="nav-main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100 ">
            <div class="nav-header">
                <img src="../assets/logoApp.svg" alt="logo">
                <i class="fas fa-bars"></i>
            </div>
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Car</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">NewProduct</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container d-flex justify-content-center align-items-center my-5">
        <div class="card w-50">
            <div class="card-body">
                <form method="POST" acción="#">
                    <h4 class="text-danger">New Product</h4>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="nameInput" class="form-control me-2" placeholder="Name"
                            aria-label="Name">
                        <span id="nameError" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Price:</label>
                        <input type="text" id="priceInput" class="form-control me-2" placeholder="Price"
                            aria-label="Price">
                        <span id="priceError" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label>Inventory:</label>
                        <input type="text" id="inventoryInput" class="form-control me-2" placeholder="Inventory"
                            aria-label="Inventory">
                        <span id="inventoryError" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <div class="btn btn-danger" type="button" onclick="validateForm()">Create Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
