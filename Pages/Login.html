<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav>
        <section class="form-main">
            <div class="form-content">
                <div class="mx-auto p-2" style="width: 200px;">
                <div class="box">
                    <div class="col-lg-4"><img src="../logoApp.svg" alt="logo"></div>
                    <h3>Welcome to</h3>
                    <form action="">
                        <div class="input-box">
                            <input type="text" placeholder="Email" class="input-control">
                            
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="password" class="input-control">
                           
                            <div class="input-link">
                                <a href="#" class="gradient-text">You have forgotten your password</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sing in</button>
                    </form>
                    <p>Don't have an account? <a href="#"></a></p>
                </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous">
                </script>
        </section>
    </nav>
</body>

</html>
